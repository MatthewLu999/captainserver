<html>
<head>
<script>
function checkTestServer() {
            fetch('http://localhost:3000/testserver', {
                method: 'POST', // Use POST method
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ test: 'Test request from client' }),
            })
            .then(response => response.text()) // Expecting text response
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
checkTestServer();
</script>
</head>
<body>
<h1>Welcome to Fit-Life Server</h1>
</body>
</html>
